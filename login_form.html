    <div class="cus-form">
        <div class="register">
            <h1>Register</h1>
            <form action="#">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="abc...">
                <label for="password">Password</label>
                <input type="password" id="password">
                <label for="numbers">Phone Numbers</label>
                <input type="text" id="numbers" pattern="[0-9]{10,11}">
                <button class="register-btn">Sign up</button>
            </form>
        </div>
        <div class="login">
            <h1>Sign in</h1>
            <form action="#">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="abc...">
                <label for="password">Password</label>
                <input type="password" id="password">
                <button class="login-btn">Log in</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("numbers").addEventListener("invalid",warning)
        function warning(){
            alert("Wrong")
        }
